<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
    const num1 = Number(prompt("Informe um número"));
    const num2 = Number(prompt("Informe um número"));
    //Processamento
    let mensagemFinal =
    (num1 >num2)? (`O ${num1} é maior que o ${num2}.`): (`O ${num2} é maior que o ${num1}.`);
    
    //Saída
    alert(`${mensagemFinal}`)
</script>
