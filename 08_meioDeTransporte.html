<meta charset="UTF-8">
<script>
    //Problema: Meio de transporte mais barato
    // Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    // Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    // Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.

    //Entrada
    const combustivel = Number(prompt("Informe o preço do litro do combustível.").replace(",", "."))
    const quantidadecombustivel = Number(prompt("Informe quantos litros você usa para se deslocar ao trabalho diariamente.").replace(",", "."))
    const transporte = Number(prompt("Informe o preço do transporte público por dia.").replace(",", "."))
    //Processamento
    let mensagemFinal =
        ((combustivel * quantidadecombustivel) > transporte) ? `Vale mais a pena ir de carro.` : ((combustivel * quantidadecombustivel) < transporte) ? `Vale mais a pena ir de transporte.` : ((combustivel * quantidadecombustivel) == transporte) ? `O preço é o mesmo.` : `Resposta inválida.`

    //Saída
    alert(`${mensagemFinal}`)

</script>
