<meta charset="UTF-8">
<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    //Entrada
    const agua = Number(prompt("Informe quanto você gasta na conta de água."));
    const energiaEletrica = Number(prompt("Informe quanto você gasta na conta de energia elétrica."));
    const telefone = Number(prompt("Informe quanto você gasta na conta do supermercado."));
    let gastoTotal = agua + energiaEletrica + telefone;
    const salario = Number(prompt("Informe o seu salário."));
    //Processamento
    let mensagemFinal = 
    (gastoTotal > salario)? `Seus gastos são maiores que seus ganhos. Faltam R$${gastoTotal - salario} para que você consiga pagar.` : (gastoTotal < salario)? `Seu salário é suficiente para cobrir seus custos. Sobram R$${salario - gastoTotal}.` : (gastoTotal == salario)? `Seus ganhos são iguais aos seus gastos.` : `Resposta Inválida.`
    
    //Saída
    alert(`${mensagemFinal}`)
</script>
