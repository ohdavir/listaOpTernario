<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const idade = parseInt(prompt("Informe sua idade."));

    //Processamento 
    const faltam = 18 - idade 
    let mensagemFinal = (idade >= 18)?  "Você é maior de idade ":(`Você é menor de idade. Faltam ${faltam} anos para maioridade.`);

    //Saída
    alert(`${mensagemFinal}`)
</script>
