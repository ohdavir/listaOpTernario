<meta charset="UTF-8">
<script>
    //Problema: Calcular valor da hora trabalhada
    // Faça um script que peça para o usuário informar a quantidade de horas trabalhadas semanalmente e quanto que recebe por hora trabalhada.
    // Se o total de horas trabalhadas for até 45 horas (inclusive), não haverá adicional.
    // Se o total de horas trabalhadas for até 60 horas (inclusive), haverá adicional de 20%.
    // Se o total de horas trabalhadas ultrapassar 60 horas, haverá adicional de 30%.
    // Apresente o salário final recebido pelo funcionário semanalmente e o preço de cada hora trabalhada.

    //Entrada
    const hora = Number(prompt("Informe o número de horas que você trabalha por semana.").replace(",", "."));
    const recebePhora = Number(prompt("Informe quanto você ganha por hora trabalhada.").replace(",", "."));
    //Processamento
    let mensagemFinal =
        (hora >= 0 && hora <= 45) ? `Você ganha R$${hora * recebePhora} por semana. Com R$0 de aumento.` : (hora > 45 && hora <= 60) ? `Você ganha R$${(hora * recebePhora) * 1.2} por semana. Com R$${((hora * recebePhora) * 1.2) - (recebePhora * hora)} de aumento.` : (hora > 60)? `Você ganha R$${(hora * recebePhora) * 1.3} por semana. Com R$${((hora * recebePhora) * 1.2) - (recebePhora * hora)} de aumento.`: `Resposta Inválida`

    //Saída
    alert(`${mensagemFinal}`)
</script>
