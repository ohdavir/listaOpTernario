<meta charset="UTF-8">
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    //Entrada
    const preco = Number(prompt("Informe o preço do produto.").replace(",","."))

    //Processamento
    let mensagemFinal = 
    (preco >= 0 && preco <= 280)? `O produto que custava R$${preco.toFixed(2).replace(".",",")} ficou R$${(preco * 1.2).toFixed(2).replace(".",",")}`: (preco > 280 && preco <= 700)? `O produto que custava R$${preco.toFixed(2).replace(".",",")} ficou R$${(preco * 1.15).toFixed(2).replace(".",",")}`: (preco > 700 && preco <= 1500)? `O produto que custava R$${preco.toFixed(2).replace(".",",")} ficou R$${(preco * 1.1).toFixed(2).replace(".",",")}`: `O produto que custava R$${preco.toFixed(2).replace(".",",")} ficou R$${(preco * 1.05).toFixed(2).replace(".",",")}`
    
    //Saída
    alert(`${mensagemFinal}`)
</script>
